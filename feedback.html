<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        nav {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        nav ul li a.active {
            font-weight: bold;
            border-bottom: 2px solid #3498db;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 2rem 0;
        }

        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1.5rem; 
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 1rem; 
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
            margin-bottom: 0;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button[type="submit"] {
            background: #2ecc71;
            margin-right: 1rem;
        }

        button[type="reset"] {
            background: #e74c3c;
        }

        button:hover {
            opacity: 0.9;
        }

       
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        
        @media (max-width: 768px) {
            form {
                padding: 1rem;
            }
            
            .radio-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Feedback System</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="modules.html">Modules</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
        </ul>
    </nav>

    <h1>We Value Your Feedback</h1>
    
    <form action="/submit-feedback" method="POST">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="rating">How would you rate your experience?</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
        </div>
        
        <div>
            <label>What type of feedback are you providing?</label>
            <div class="radio-group">
                <input type="radio" id="suggestion" name="feedback-type" value="suggestion" checked>
                <label for="suggestion">Suggestion</label>
                
                <input type="radio" id="bug" name="feedback-type" value="bug">
                <label for="bug">Bug Report</label>
                
                <input type="radio" id="compliment" name="feedback-type" value="compliment">
                <label for="compliment">Compliment</label>
            </div>
        </div>
        
        <div>
            <label for="comments">Your Feedback:</label>
            <textarea id="comments" name="comments" rows="3" required></textarea>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="contact" name="contact">
            <label for="contact">I'd like to be contacted about my feedback</label>
        </div>
        
        <div>
            <button type="submit">Submit Feedback</button>
            <button type="reset">Clear Form</button>
        </div>
    </form>
    
    <footer>
        <p>Â© 2024 Tshego's Tech Tutors. All rights reserved.</p>
    </footer>
</body>
</html>
