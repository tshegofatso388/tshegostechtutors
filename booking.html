<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session | Tshego's Tech Tutors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }

        nav {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        nav ul li a.active {
            font-weight: bold;
            border-bottom: 2px solid #3498db;
        }

        /* Booking Section */
        .booking-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        }

        .booking-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(52, 152, 219, 0.8);
        }

        .booking-content {
            flex: 1;
            min-width: 300px;
            padding: 2rem;
        }

        .booking-content h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }

        .booking-content h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3498db;
        }

        .booking-content p {
            color: #555;
            margin-bottom: 2rem;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
        }

        .booking-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .cta-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .cta-button:hover {
            background: #c0392b;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .booking-container {
                flex-direction: column;
            }
            
            .booking-image {
                min-height: 200px;
            }
            
            nav {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav ul li {
                margin: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Tshego's Tech Tutors</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="modules.html">Modules</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="booking.html" class="active">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
			<li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <div class="booking-container">
        <div class="booking-image"></div>
        <div class="booking-content">
            <h2>Book a Tutoring Session</h2>
            <p>Fill out the form to schedule your personalized learning session. I'll get back to you within 24 hours to confirm the details.</p>
            
            <form class="booking-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="module">Select Module</label>
                    <select id="module" required>
                        <option value="">-- Choose a module --</option>
                        <option value="systems">Systems Development</option>
                        <option value="web">Web & Multimedia Development</option>
                        <option value="bi">Business Intelligence</option>
                        <option value="other">Other (specify in message)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date">
                </div>
                
                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea id="message" placeholder="Any specific topics you'd like to focus on?"></textarea>
                </div>
                
                <button type="submit" class="cta-button">
                    <i class="fas fa-calendar-check"></i> Request Session
                </button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tshego's Tech Tutors. All rights reserved.</p>
    </footer>
</body>
</html>
